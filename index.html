
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Clinical Decision Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
              },
              violet: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
              },
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'Inter', 'system-ui', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 20px 40px -15px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 20px rgba(124, 58, 237, 0.3)',
              'card': '0 10px 30px -5px rgba(0, 0, 0, 0.05)',
              'inner-light': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.3)',
              'inner-dark': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.05)',
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in-right': 'slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pop-in': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'blob': 'blob 10s infinite',
              'float-slow': 'float 6s ease-in-out infinite',
              'float-medium': 'float 5s ease-in-out infinite',
              'float-fast': 'float 4s ease-in-out infinite',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

      html {
        scroll-behavior: smooth;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        @apply bg-[#F3F4F6] text-slate-900 transition-colors duration-300;
        overflow-x: hidden;
      }

      /* Dark mode body override */

      html.dark body {
        @apply bg-slate-950 text-slate-100;
      }

      /* Transparent Dot Pattern to reveal background */

      .bg-dot-pattern {
        background-color: transparent;
        background-image: radial-gradient(#94a3b8 1px, transparent 1px);
        background-size: 32px 32px;
        opacity: 0.6;
        transition: opacity 0.3s ease;
      }

      html.dark .bg-dot-pattern {
        background-image: radial-gradient(#334155 1px, transparent 1px);
        opacity: 0.4;
      }

      /* Glassmorphism Utilities */

      .glass {
        @apply bg-white/70 backdrop-blur-lg border border-white/50 dark:bg-slate-900/70 dark:border-white/10 transition-colors duration-300;
      }

      .glass-card {
        @apply bg-white/80 backdrop-blur-xl border border-white/60 shadow-lg dark:bg-slate-900/80 dark:border-white/10 dark:shadow-slate-900/50 transition-all duration-300;
      }

      .glass-panel {
        @apply bg-white/90 backdrop-blur-md border border-white/80 dark:bg-slate-800/90 dark:border-white/10 transition-colors duration-300;
      }

      /* Scrollbar Styling */

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: transparent; 
      }

      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      html.dark ::-webkit-scrollbar-thumb {
        background: #334155; 
      }

      html.dark ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* ROBUST PRINT STYLES */

      @media print {
        body {
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        
        /* Hide UI Elements */
        header, footer, button, .print\:hidden {
          display: none !important;
        }

        /* Ensure Content Visibility */
        #root, main, .print\:visible {
          display: block !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Hide Background Blobs specifically */
        .fixed.inset-0 {
          display: none !important;
        }
        
        /* Ensure the report container breaks pages nicely */
        .break-inside-avoid {
          break-inside: avoid;
        }
      }
    </style>

",label:"Yes",nextId:"t_shared",urgency:""},{id:"no",label:"No (Low Risk)",nextId:"t_home",urgency:""}]},t_ct_adult:{id:"t_ct_adult",question:"Scan",isTerminal:!0,summaryTitle:"CT Head Indicated",summaryBody:"Criteria met for CT Head (Non-Con). Rule out bleed.",recommendedAction:"CT Head",drugReferences:[]},t_obs_adult:{id:"t_obs_adult",question:"Discharge",isTerminal:!0,summaryTitle:"Low Risk Head Injury",summaryBody:"No CT required. Discharge with concussion instructions. Return if worsening.",recommendedAction:"Discharge",drugReferences:["Tylenol"]},t_ct_peds:{id:"t_ct_peds",question:"Scan Peds",isTerminal:!0,summaryTitle:"High Risk (PECARN)",summaryBody:"4.4% risk of ciTBI. CT Head recommended.",recommendedAction:"CT Head",drugReferences:[]},t_shared:{id:"t_shared",question:"Shared Decision",isTerminal:!0,summaryTitle:"Intermediate Risk",summaryBody:"0.9% risk of ciTBI. Observation (4-6h) vs CT based on clinician/parent preference.",recommendedAction:"Observe vs CT",drugReferences:["Zofran"]},t_home:{id:"t_home",question:"Home",isTerminal:!0,summaryTitle:"Low Risk (<0.05%)",summaryBody:"No imaging needed. Discharge with return precautions.",recommendedAction:"Discharge",drugReferences:[]}}},overdose_general:{metadata:{id:"overdose_general",title:"Overdose (General)",icon:"beaker",description:"Toxidrome recognition & Antidotes.",colorClass:"bg-slate-800",status:"active"},data:{root:{id:"root",question:"Resuscitation",isTerminal:!1,options:[{id:"bad",label:"Apnea / Shock / Seizure",nextId:"t_resus",urgency:""},{id:"ok",label:"Stable",nextId:"tox"}]},tox:{id:"tox",question:"Toxidrome ID",isTerminal:!1,options:[{id:"opi",label:"Pinpoint Pupils / Slow RR",nextId:"t_narcan",urgency:""},{id:"sym",label:"Agitated / Dilated / Tachy",nextId:"sym_type",urgency:""},{id:"chol",label:"Wet / Salivating / Vomit",nextId:"t_chol",urgency:""},{id:"unk",label:"Unknown / Mixed",nextId:"t_supp"}]},sym_type:{id:"sym_type",question:"Skin Findings",isTerminal:!1,options:[{id:"dry",label ",nextId:"curb"}]},curb:{id:"curb",question:"CURB-65 Score",isTerminal:!1,clinicalNote:"Confusion, Urea>20, RR>30, BP<90/60, Age>65. (1 pt each)",options:[{id:"01",label:"Score 0-1",nextId:"t_out",urgency:""},{id:"2",label:"Score 2",nextId:"risk",urgency:""},{id:"3",label:"Score 3-5",nextId:"t_icu",urgency:""}]},risk:{id:"risk",question:"Comorbidities",isTerminal:!1,clinicalNote:"Structural lung dz, recent abx, aspiration risk?",options:[{id:"pseudo",label:"Pseudomonas Risk",nextId:"t_pseudo",urgency:""},{id:"asp",label:"Aspiration Risk",nextId:"t_asp",urgency:""},{id:"none",label:"Standard CAP",nextId:"t_in",urgency:""}]},t_icu:{id:"t_icu",question:"ICU",isTerminal:!0,summaryTitle:"Severe Pneumonia",summaryBody:"ICU Admit. Broad Spectrum: Vancomycin + Zosyn/Cefepime + Azithromycin. Resuscitate.",recommendedAction:"ICU + Vanc/Zosyn",drugReferences:["Vancomycin","Zosyn","Azithromycin"]},t_in:{id:"t_in",question:"Inpatient",isTerminal:!0,summaryTitle:"Inpatient CAP",summaryBody:"Ceftriaxone + Azithromycin (or Doxycycline). Respiratory Fluoroquinolone (Levaquin) if allergic.",recommendedAction:"Ceftriaxone + Azithro",drugReferences:["Ceftriaxone","Azithromycin"]},t_out:{id:"t_out",question:"Outpatient",isTerminal:!0,summaryTitle:"Outpatient CAP",summaryBody:"Amoxicillin + Azithromycin OR Doxycycline monotherapy.",recommendedAction:"Amox/Doxy",drugReferences:["Amoxicillin","Doxycycline"]},t_pseudo:{id:"t_pseudo",question:"Pseudomonas",isTerminal:!0,summaryTitle:"Pseudomonas Coverage",summaryBody:"Requires anti-pseudomonal beta-lactam (Zosyn or Cefepime).",recommendedAction:"Zosyn",drugReferences:["Piperacillin-Tazobactam"]},t_asp:{id:"t_asp",question:"Aspiration",isTerminal:!0,summaryTitle:"Aspiration Pneumonia",summaryBody:"Coverage for anaerobes: Unasyn (Ampicillin-Sulbactam) or Augmentin.",recommendedAction:"Unasyn",drugReferences:["Unasyn"]}}}},yy={urinary_retention:{metadata:{id:"urinary_retention",title:"Urinary Retention",icon:"beaker",description:"Catheter selec
