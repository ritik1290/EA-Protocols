<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Clinical Decision Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
              },
              violet: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
              },
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'Inter', 'system-ui', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 20px 40px -15px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 20px rgba(124, 58, 237, 0.3)',
              'card': '0 10px 30px -5px rgba(0, 0, 0, 0.05)',
              'inner-light': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.3)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'blob': 'blob 7s infinite',
              'float-slow': 'float 6s ease-in-out infinite',
              'float-medium': 'float 5s ease-in-out infinite',
              'float-fast': 'float 4s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #F3F4F6;
        color: #1e293b;
      }

      /* Transparent Dot Pattern to reveal background */

      .bg-dot-pattern {
        background-color: transparent;
        background-image: radial-gradient(#94a3b8 1px, transparent 1px);
        background-size: 32px 32px;
        opacity: 0.6;
      }

      /* Glassmorphism Utilities */

      .glass {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 20px 40px -10px rgba(0,0,0,0.1);
      }
    </style>

2. Pain Control.
3. Emergent CT Aorta or TEE.
4. CT Surgery Consult.`,recommendedAction:"Impulse Control (Beta Blockers)",drugReferences:["Esmolol","Labetalol","Nicardipine"]},term_pe:{id:"term_pe",question:"Protocol: Pulmonary Embolism",isTerminal:!0,options:[],summaryTitle:"Suspected PE",summaryBody:"Calculate Wells Score. Order D-Dimer or CTA Chest. If unstable, consider Thrombolysis.",recommendedAction:"CT Angio Chest",drugReferences:["Heparin (if high suspicion)"]},term_pneumo:{id:"term_pneumo",question:"Protocol: Pneumothorax",isTerminal:!0,options:[],summaryTitle:"Pneumothorax",summaryBody:"Confirm with CXR or Ultrasound. If unstable (Tension), immediate needle decompression. Otherwise, Chest Tube/Pigtail.",recommendedAction:"CXR & Chest Tube",drugReferences:["Analgesia","Oxygen"]},term_nstemi_admit:{id:"term_nstemi_admit",question:"Protocol: NSTEMI / High Risk ACS",isTerminal:!0,options:[],summaryTitle:"High Risk ACS / NSTEMI",summaryBody:"Admit to Cardiac Unit. Start Full ACS Medical Management. Schedule Angiography (24-48h).",recommendedAction:"Admit Cardiology",drugReferences:["Aspirin","Heparin/Enoxaparin","Beta Blockers","Nitroglycerin"]},term_obs_unit:{id:"term_obs_unit",question:"Protocol: Chest Pain Observation",isTerminal:!0,options:[],summaryTitle:"Intermediate Risk ACS",summaryBody:"Place in Obs Unit. Serial Troponins (0h, 3h). Trend ECGs. If negative, stress test or discharge.",recommendedAction:"Obs Unit & Serial Troponins",drugReferences:["Aspirin"]},term_msk:{id:"term_msk",question:"Protocol: Musculoskeletal Pain",isTerminal:!0,options:[],summaryTitle:"Likely MSK / Costochondritis",summaryBody:"Pain reproducible. No red flags. Treat with NSAIDs. Return precautions for change in symptoms.",recommendedAction:"Discharge with NSAIDs",drugReferences:["Ibuprofen","Naproxen","Topical Lidocaine"]},term_pericarditis:{id:"term_pericarditis",question:"Protocol: Pericarditis",isTerminal:!0,options:[],summaryTitle:"Suspected Pericarditis",summaryBody:"ECG: Diffuse STE / PR depression. Treat with high dose NSAIDs + Colchicine.",recommendedAction:"NSAIDs + Colchicine",drugReferences:["Ibuprofen (600-800mg)","Colchicine","Aspirin (High dose)"]},term_gerd:{id:"term_gerd",question:"Protocol: GI / GERD",isTerminal:!0,options:[],summaryTitle:"Likely GI Origin",summaryBody:"Burning quality. Trial GI Cocktail (Maalox/Lidocaine). Ensure cardiac workup negative if risk factors present.",recommendedAction:"GI Cocktail Trial",drugReferences:["Maalox","Lidocaine (Viscous)","Famotidine"]},term_discharge_plan:{id:"term_discharge_plan",question:"Protocol: Low Risk Chest Pain",isTerminal:!0,options:[],summaryTitle:"Low Risk: Discharge",summaryBody:"HEART Score Low. ECG Normal. Vital Signs Stable. Discharge with PCP follow-up in 48-72h.",recommendedAction:"Discharge Home",drugReferences:[]}}},stroke:{metadata:{id:"stroke",title:"Stroke (Code Stroke)",icon:"bolt",description:"Acute ischemic stroke triage: LKW, TPA eligibility, LVO screening, and BP management.",colorClass:"bg-purple-600"},data:{root:{id:"root",question:"Step 1: Rapid Glucose Check",isTerminal:!1,clinicalNote:"Hypoglycemia is the #1 stroke mimic. Always check FSG first.",options:[{id:"sugar_low",label:"Glucose < 60 mg/dL",nextId:"term_hypoglycemia",urgency:"",whyThisMatters:"Treatable mimic. Correct glucose and reassess."},{id:"sugar_normal",label:"Glucose Normal",nextId:"be_fast_check",urgency:"",whyThisMatters:"Proceed with stroke evaluation."}]},be_fast_check:{id:"be_fast_check",question:"Step 2: BE-FAST Symptom Check",isTerminal:!1,clinicalNote:"Balance (gait), Eyes (vision), Face (droop), Arm (drift), Speech (slur/aphasia), Time.",options:[{id:"sym_deficits",label:"New Focal Neurologic Deficits",nextId:"lkw_determination",urgency:"",whyThisMatters:"High suspicion for acute stroke."},{id:"sym_none",label:"No Focal Deficits / Generalized Weakness",nextId:"term_not_stroke",urgency:"",whyThisMatters:"Consider other causes (Syncope, Sepsis, Vertigo)."}]},lkw_determination:{id:"lkw_determination",question:"Step 3: Time Last Known Well (LKW)?",isTerminal:!1,clinicalNote:"Clock starts when patient was last seen NORMAL. Wake-up stroke = time went to sleep.",options:[{id:"lkw_0_3",label:"< 3 Hours",nextId:"tpa_contra_3h",urgency:"",whyThisMatters:"Gold standard window for IV Thrombolysis (tPA/TNK)."},{id:"lkw_3_45",label:"3 - 4.5 Hours",nextId:"tpa_contra_45h",urgency:"",whyThisMatters:"Extended window. Additional exclusion criteria apply (Age>80, INR>1.7)."},{id:"lkw_45_24",label:"4.5 - 24 Hours (or Wake Up)",nextId:"lvo_screen",urgency:"",whyThisMatters:"Outside IV tPA window. Screen for Thrombectomy (EVT)."},{id:"lkw_unknown",label:"> 24 Hours / Unknown",nextId:"term_stroke_admit",urgency:"",whyThisMatters:"Too late for acute reperfusion. Admit for secondary prevention."}]},tpa_contra_3h:{id:"tpa_contra_3h",question:"Step 4: Absolute Contraindications?",isTerminal:!1,clinicalNote:"Active bleed, Head Trauma <3mo, Prior ICH, Intracranial Surgery, BP > 185/110 (refractory).",options:[{id:"contra_yes",label:"Yes, Contraindication Present",nextId:"lvo_screen",urgency:"",whyThisMatters:"Cannot give tPA. Check for EVT eligibility."},{id:"contra_no",label:"No Contraindications",nextId:"bp_check_tpa",urgency:"",whyThisMatters:"Candidate for tPA."}]},tpa_contra_45h:{id:"tpa_contra_45h",question:"Step 4 (Extended): Additional Exclusions?",isTerminal:!1,clinicalNote:"In 3-4.5h window, exclude if: Age > 80, Taking ANY oral anticoagulant (regardless of INR), Severe Stroke (NIHSS > 25), Hx of Diabetes + Prior Stroke.",options:[{id:"contra_ext_yes",label:"Yes, Exclusion Present",nextId:"lvo_screen",urgency:"",whyThisMatters:"Excluded from 3-4.5h window. Check for EVT."},{id:"contra_ext_no",label:"No Exclusions",nextId:"bp_check_tpa",urgency:"",whyThisMatters:"Candidate for tPA."}]},bp_check_tpa:{id:"bp_check_tpa",question:"Step 5: Blood Pressure Check",isTerminal:!1,clinicalNote:"Must be < 185/110 to administer tPA.",options:[{id:"bp_high",label:"BP > 185/110",nextId:"term_tpa_bp_control",urgency:"",whyThisMatters:"Active treatment required to qualify for tPA."},{id:"bp_ok",label:"BP < 185/110",nextId:"term_code_stroke_tpa",urgency:"",whyThisMatters:"BP safe. Proceed to CT and needle."}]},lvo_screen:{id:"lvo_screen",question:"Step 6: Large Vessel Occlusion (LVO) Signs?",isTerminal:!1,clinicalNote:"LAMS  4, VAN Positive, or Cortical Signs (Gaze deviation, Neglect, Aphasia).",options:[{id:"lvo_pos",label:"LVO Signs Present",nextId:"term_evt_candidate",urgency:"",whyThisMatters:"High probability of LVO. Needs CTA & Thrombectomy."},{id:"lvo_neg",label:"No LVO Signs",nextId:"term_stroke_admit",urgency:"",whyThisMatters:"Small vessel / lacunar stroke likely. Standard stroke admission."}]},term_hypoglycemia:{id:"term_hypoglycemia",question:"Stroke Mimic: Hypoglycemia",isTerminal:!0,options:[],summaryTitle:"Correct Hypoglycemia",summaryBody:"Administer D50 IV or Glucagon. Reassess neuro status once glucose normalized. If deficits persist, restart protocol.",recommendedAction:"Dextrose & Reassess",drugReferences:["Dextrose 50%","Glucagon"]},term_not_stroke:{id:"term_not_stroke",question:"Low Suspicion for Stroke",isTerminal:!0,options:[],summaryTitle:"Evaluate Alternate Causes",summaryBody:"Consider: Migraine, Seizure (Todd's paralysis), Syncope, Vestibular Neuritis, or Sepsis.",recommendedAction:"Routine Evaluation",drugReferences:[]},term_code_stroke_tpa:{id:"term_code_stroke_tpa",question:"Protocol: Thrombolysis Candidate",isTerminal:!0,options:[],summaryTitle:"CODE STROKE: tPA Eligible",summaryBody:`1. Go to CT Scanner immediately (Non-con + CTA).
2. Mix Alteplase/Tenecteplase.
3. Do not delay for Creatinine.
4. Neuro checks q15m.`,recommendedAction:"ACTIVATE CODE STROKE",drugReferences:["Alteplase (0.9mg/kg)","Tenecteplase (0.25mg/kg)","Nicardipine (if BP rises)"]},term_tpa_bp_control:{id:"term_tpa_bp_control",question:"Protocol: BP Control for tPA",isTerminal:!0,options:[],summaryTitle:"Lower BP < 185/110",summaryBody:"Give Labetalol 10-20mg IV or Nicardipine drip. If BP cannot be lowered safely, patient is NOT a tPA candidate.",recommendedAction:"Aggressive BP Control",drugReferences:["Labetalol","Nicardipine","Clevidipine"]},term_evt_candidate:{id:"term_evt_candidate",question:"Protocol: Thrombectomy Candidate",isTerminal:!0,options:[],summaryTitle:"ELVO ALERT: Possible EVT",summaryBody:"Patient has signs of Large Vessel Occlusion. Needs Emergent CTA Head/Neck. Contact Neurointervention.",recommendedAction:"CTA & Neurointervention",drugReferences:["No Antiplatelets Yet"]},term_stroke_admit:{id:"term_stroke_admit",question:"Protocol: Stroke Admission",isTerminal:!0,options:[],summaryTitle:"Admit: Stroke Pathway",summaryBody:`Not a candidate for acute reperfusion. Admit to Stroke Unit.
1. Permissive HTN (up to 220/120).
2. Antiplatelets (Aspirin).
3. Statin.
4. MRI/Echo.`,recommendedAction:"Admit Stroke Unit",drugReferences:["Aspirin","Atorvastatin","Plavix (if high risk TIA)"]}}},anaphylaxis:{metadata:{id:"anaphylaxis",title:"Anaphylaxis",icon:"shield-exclamation",description:"Severe allergic reaction logic: NIAID criteria, Epinephrine indications, and refractory management.",colorClass:"bg-orange-600"},data:{root:{id:"root",question:"Step 1: Life Threat Assessment",isTerminal:!1,clinicalNote:"Look for Stridor, Tongue Swelling, Wheezing, Cyanosis, or Hypotension (SBP < 90).",options:[{id:"airway_shock",label:"Airway Compromise or Shock",nextId:"term_epi_crash",urgency:"",whyThisMatters:"Imminent arrest. Epinephrine delayed is Epinephrine denied."},{id:"stable",label:"Patient Hemodynamically Stable",nextId:"niaid_criteria",urgency:"",whyThisMatters:"Proceed to diagnostic criteria."}]},niaid_criteria:{id:"niaid_criteria",question:"Step 2: Diagnostic Criteria (NIAID)",isTerminal:!1,clinicalNote:"Do they meet criteria for Anaphylaxis vs Allergic Reaction?",options:[{id:"crit_skin_plus",label:"Skin/Mucosa + (Resp OR BP)",nextId:"risk_factors",urgency:"",whyThisMatters:"Criterion 1: Acute onset skin signs + Resp compromise OR Hypotension."},{id:"crit_two_sys",label:"2+ Systems after Exposure",nextId:"risk_factors",urgency:"",whyThisMatters:"Criterion 2: Two of Skin, Resp, BP, GI after likely allergen."},{id:"crit_bp_only",label:"Low BP after KNOWN Allergen",nextId:"risk_factors",urgency:"",whyThisMatters:"Criterion 3: Isolated hypotension after known trigger."},{id:"crit_skin_only",label:"Skin Signs Only (Hives/Itch)",nextId:"term_allergic_rxn",urgency:"",whyThisMatters:"Isolated Urticaria is NOT anaphylaxis. Observe."}]},risk_factors:{id:"risk_factors",question:"Step 3: Risk Factors & History",isTerminal:!1,clinicalNote:"Check for History of Asthma, Cardiac Disease, or Beta-Blocker use.",options:[{id:"risk_beta",label:"Taking Beta-Blockers",nextId:"term_epi_glucagon",urgency:"",whyThisMatters:"May be resistant to Epinephrine. May need Glucagon."},{id:"risk_none",label:"No Beta-Blockers",nextId:"term_epi_standard",urgency:"",whyThisMatters:"Standard Epinephrine protocol."}]},term_epi_crash:{id:"term_epi_crash",question:"Protocol: CRITICAL Anaphylaxis",isTerminal:!0,options:[],summaryTitle:"CRITICAL: Give Epinephrine NOW",summaryBody:`1. IM Epinephrine (0.3-0.5mg) immediately.
2. 1-2L Fluid Bolus.
3. Prepare for difficult airway (Ketamine/Rocuronium).
4. IV Steroids/Benadryl are secondary.`,recommendedAction:"IM Epi & IV Fluids",drugReferences:["Epinephrine (1:1000 IM)","Normal Saline","Ketamine","Rocuronium"]},term_epi_standard:{id:"term_epi_standard",question:"Protocol: Anaphylaxis Management",isTerminal:!0,options:[],summaryTitle:"Treat Anaphylaxis",summaryBody:`1. IM Epinephrine 0.3mg (Thigh).
2. IV Fluids.
3. Adjuncts: Methylprednisolone 125mg, Diphenhydramine 50mg, Famotidine 20mg.
4. Observe 4-6 hours.`,recommendedAction:"IM Epi & Adjuncts",drugReferences:["Epinephrine","Methylprednisolone","Diphenhydramine","Famotidine"]},term_epi_glucagon:{id:"term_epi_glucagon",question:"Protocol: Refractory/Beta-Blocker",isTerminal:!0,options:[],summaryTitle:"Beta-Blocker Anaphylaxis",summaryBody:"Give IM Epinephrine. If no response, administer Glucagon 1-5mg IV over 5 min (bypasses beta receptors). Expect vomiting.",recommendedAction:"Epi + Glucagon",drugReferences:["Epinephrine","Glucagon","Ondansetron"]},term_allergic_rxn:{id:"term_allergic_rxn",question:"Protocol: Allergic Reaction",isTerminal:!0,options:[],summaryTitle:"Simple Allergic Reaction",summaryBody:"No airway/hemodynamic involvement. Treat with Antihistamines. Steroids optional. Monitor for progression.",recommendedAction:"Antihistamines & Observe",drugReferences:["Diphenhydramine","Prednisone","Pepcid"]}}},sepsis:{metadata:{id:"sepsis",title:"Sepsis Alert",icon:"bug",description:"Sepsis screening (qSOFA), organ dysfunction check, and shock management (Surviving Sepsis).",colorClass:"bg-teal-600"},data:{root:{id:"root",question:"Step 1: Clinical Presentation",isTerminal:!1,clinicalNote:"Suspected infection source? (Pneumonia, UTI, Skin, Abdominal)",options:[{id:"pres_critical",label:"Hypotension (SBP < 90) or Altered Mental Status",nextId:"perfusion_check",urgency:"",whyThisMatters:"Signs of severe organ dysfunction or shock."},{id:"pres_sirs",label:"Fever/Chills + Tachycardia (HR > 90)",nextId:"qsofa_calc",urgency:"",whyThisMatters:"Classic SIRS response. Needs risk stratification."},{id:"pres_stable",label:"Local Infection Signs Only (Stable Vitals)",nextId:"risk_factors",urgency:"",whyThisMatters:"Likely uncomplicated infection."}]},qsofa_calc:{id:"qsofa_calc",question:"Step 2: qSOFA Score",isTerminal:!1,clinicalNote:"1 point each: RR  22, Altered Mental Status (GCS < 15), SBP  100.",options:[{id:"qsofa_high",label:"Score  2 (High Risk)",nextId:"perfusion_check",urgency:"",whyThisMatters:"Associated with poor outcomes. Treat as Sepsis until proven otherwise."},{id:"qsofa_low",label:"Score 0-1 (Low Risk)",nextId:"risk_factors",urgency:"",whyThisMatters:"Monitor closely, but lower immediate mortality risk."}]},perfusion_check:{id:"perfusion_check",question:"Step 3: Signs of Hypoperfusion / Shock?",isTerminal:!1,clinicalNote:"Check Lactate. Look for: Mottling, Cap Refill > 3s, Urine Output < 0.5ml/kg/hr.",options:[{id:"shock_present",label:"Obvious Shock / Lactate > 4 mmol/L",nextId:"term_septic_shock",urgency:"",whyThisMatters:"Septic Shock. 1-Hour Bundle Required Immediately."},{id:"organ_dysfx",label:"Organ Dysfunction / Lactate 2-4 mmol/L",nextId:"term_severe_sepsis",urgency:"",whyThisMatters:"Severe Sepsis. Needs aggressive fluids and re-evaluation."},{id:"perfusing",label:"Perfusing Well (Lactate < 2)",nextId:"term_sepsis_watch",urgency:"",whyThisMatters:"Sepsis probable, but hemodynamically compensated."}]},risk_factors:{id:"risk_factors",question:"Step 4: Host Risk Factors",isTerminal:!1,clinicalNote:"Consider: Chemotherapy, Transplant, Asplenia, Elderly, Indwelling Lines.",options:[{id:"host_bad",label:"Immunocompromised / High Risk",nextId:"term_sepsis_watch",urgency:"",whyThisMatters:"Low threshold for admission and IV antibiotics."},{id:"host_good",label:"Healthy Host / Uncomplicated",nextId:"term_localized",urgency:"",whyThisMatters:"May be candidate for outpatient management if stable."}]},term_septic_shock:{id:"term_septic_shock",question:"Protocol: Septic Shock",isTerminal:!0,options:[],summaryTitle:"SEPTIC SHOCK ALERT",summaryBody:`1. 30ml/kg Crystalloid Bolus (start immediately).
2. Start Norepinephrine if MAP < 65 after fluids.
3. Draw Cultures x2.
4. Broad Spectrum Abx < 1 hour.`,recommendedAction:"1-Hour Shock Bundle",drugReferences:["Norepinephrine","Vancomycin","Cefepime/Zosyn","Hydrocortisone (refractory)"]},term_severe_sepsis:{id:"term_severe_sepsis",question:"Protocol: Sepsis (High Risk)",isTerminal:!0,options:[],summaryTitle:"SEPSIS ALERT (High Risk)",summaryBody:`1. Lactate > 2 or Organ Dysfunction present.
2. Draw Cultures.
3. Start IV Antibiotics.
4. Fluid resuscitation if hypovolemic.
5. Re-measure Lactate in 2-4h.`,recommendedAction:"3-Hour Sepsis Bundle",drugReferences:["Vancomycin","Ceftriaxone","Piperacillin-Tazobactam"]},term_sepsis_watch:{id:"term_sepsis_watch",question:"Protocol: Sepsis Observation",isTerminal:!0,options:[],summaryTitle:"Admit / Sepsis Rule-Out",summaryBody:"Patient stable but high risk. Admit for workup (CBC, CMP, UA, CXR) and observation. Start empiric antibiotics if suspicion high.",recommendedAction:"Admit & Workup",drugReferences:["Ceftriaxone","Azithromycin (if pneumonia)"]},term_localized:{id:"term_localized",question:"Protocol: Localized Infection",isTerminal:!0,options:[],summaryTitle:"Localized Infection",summaryBody:"No systemic signs of sepsis (qSOFA 0, stable). Treat source (UTI, Cellulitis). Discharge with return precautions.",recommendedAction:"Treat Source & Discharge",drugReferences:["Cephalexin","Nitrofurantoin","Amoxicillin"]}}},asthma:{metadata:{id:"asthma",title:"Acute Asthma",icon:"wind",description:"Acute exacerbation management: Severity scoring, continuous nebs, and disposition logic.",colorClass:"bg-blue-500"},data:{root:{id:"root",question:"Step 1: Signs of Imminent Respiratory Failure?",isTerminal:!1,clinicalNote:"Silent chest, Cyanosis, Bradycardia, Confusion, Exhaustion, SpO2 < 90% despite O2.",options:[{id:"life_threat",label:"Yes, Crash / Silent Chest",nextId:"term_crash",urgency:"",whyThisMatters:"Near-fatal asthma. Requires immediate aggressive resuscitation and RSI preparation."},{id:"stable_check",label:"No, Patient Alert / Wheezing",nextId:"severity_calc",urgency:"",whyThisMatters:"Patient stable enough for severity grading and stepwise treatment."}]},severity_calc:{id:"severity_calc",question:"Step 2: Clinical Severity Assessment",isTerminal:!1,clinicalNote:"Assess Speech, HR, RR, and Accessory Muscle use.",options:[{id:"severe",label:"Severe (Words only, HR > 120, Acc Muscles)",nextId:"severe_reassess",urgency:"",whyThisMatters:"Severe exacerbation requires continuous nebulizers, systemic steroids, and Magnesium."},{id:"mild_mod",label:"Mild/Mod (Sentences, HR < 120, No Acc Muscles)",nextId:"mild_reassess",urgency:"",whyThisMatters:"Likely responsive to standard bronchodilators."}]},severe_reassess:{id:"severe_reassess",question:"Step 3: Response to Aggressive Tx (1 Hour)",isTerminal:!1,clinicalNote:"After: Continuous Albuterol/Atrovent x 3, IV Solu-Medrol, IV Magnesium 2g.",options:[{id:"resp_poor",label:"Poor Response / Persistent Distress",nextId:"term_status_asthmaticus",urgency:"",whyThisMatters:"Status Asthmaticus. High risk of tiring out. Needs ICU/NIV."},{id:"resp_good",label:"Significant Improvement",nextId:"risk_factors",urgency:"",whyThisMatters:"Crisis averted, but may still need admission based on history."}]},mild_reassess:{id:"mild_reassess",question:"Step 3: Response to Standard Tx",isTerminal:!1,clinicalNote:"After: Albuterol MDI/Neb x 3 and Oral Steroids (if indicated).",options:[{id:"resp_complete",label:"Wheeze Resolved / Good Airflow",nextId:"term_discharge",urgency:"",whyThisMatters:"Safe for discharge with action plan."},{id:"resp_incomplete",label:"Incomplete / Persistent Wheeze",nextId:"risk_factors",urgency:"",whyThisMatters:"Requires observation or admission."}]},risk_factors:{id:"risk_factors",question:"Step 4: High Risk Features?",isTerminal:!1,clinicalNote:"History of Intubation, ICU admission, Steroid dependence, or >2 ED visits/month.",options:[{id:"risk_high",label:"High Risk History Present",nextId:"term_admit_floor",urgency:"",whyThisMatters:"Lower threshold for admission even if feeling better."},{id:"risk_low",label:"No High Risk Features",nextId:"term_obs_discharge",urgency:"",whyThisMatters:"Can discharge if reliable follow-up available."}]},term_crash:{id:"term_crash",question:"Protocol: Crash Asthma",isTerminal:!0,options:[],summaryTitle:"CRITICAL: Respiratory Arrest",summaryBody:`1. IM Epinephrine 0.3mg-0.5mg.
2. Prepare for RSI (Ketamine/Rocuronium).
3. IV Magnesium 2g.
4. Permissive Hypercapnia on vent.`,recommendedAction:"Intubate & IM Epi",drugReferences:["Epinephrine (IM)","Magnesium Sulfate","Ketamine","Rocuronium"]},term_status_asthmaticus:{id:"term_status_asthmaticus",question:"Protocol: Status Asthmaticus",isTerminal:!0,options:[],summaryTitle:"ICU Admit: Status Asthmaticus",summaryBody:"Refractory to initial meds. Start High Flow Nasal Cannula or BiPAP (caution). Admit to ICU. Consider Terbutaline or Epinephrine drip.",recommendedAction:"ICU Admission",drugReferences:["Magnesium Sulfate","Terbutaline","Epinephrine Drip"]},term_admit_floor:{id:"term_admit_floor",question:"Protocol: Asthma Admission",isTerminal:!0,options:[],summaryTitle:"Admit: Moderate Asthma",summaryBody:"Incomplete response or high risk history. Admit to ward. Continue q4h nebs and systemic steroids.",recommendedAction:"Admit to Ward",drugReferences:["Prednisone/Methylprednisolone","Albuterol"]},term_obs_discharge:{id:"term_obs_discharge",question:"Protocol: Extended Observation",isTerminal:!0,options:[],summaryTitle:"Observe & Reassess",summaryBody:"Observe for 2-4 hours. If remains stable -> Discharge. If recurs -> Admit.",recommendedAction:"Obs Unit or Discharge",drugReferences:["Prednisone"]},term_discharge:{id:"term_discharge",question:"Protocol: Asthma Discharge",isTerminal:!0,options:[],summaryTitle:"Safe for Discharge",summaryBody:`1. Prescribe Prednisone burst (5 days).
2. Refill Albuterol MDI.
3. Review Inhaler Technique.
4. Follow up 48h.`,recommendedAction:"Discharge Home",drugReferences:["Prednisone (40-60mg)","Albuterol MDI"]}}},dka:{metadata:{id:"dka",title:"DKA / HHS",icon:"drop",description:"Diabetic emergency management: DKA severity, HHS recognition, and Potassium safety check.",colorClass:"bg-pink-600"},data:{root:{id:"root",question:"Step 1: Hyperglycemia Assessment",isTerminal:!1,clinicalNote:"Is Glucose > 250 mg/dL? If < 250 but acidosis present, consider Euglycemic DKA (SGLT2 inhibitors).",options:[{id:"sugar_high_ketones",label:"Glucose > 250 + Ketones/Acidosis",nextId:"potassium_check",urgency:"",whyThisMatters:"Classic DKA presentation. Needs immediate workup."},{id:"sugar_extreme_no_ketones",label:"Glucose > 600 + High Osmolality",nextId:"hhs_fluids",urgency:"",whyThisMatters:"Suggests Hyperosmolar Hyperglycemic State (HHS)."},{id:"sugar_high_only",label:"Glucose > 250, No Ketones/Acidosis",nextId:"trigger_search",urgency:"",whyThisMatters:"Simple Hyperglycemia. Look for underlying cause."},{id:"euglycemic",label:"Glucose < 250 but Acidosis + SGLT2i use",nextId:"potassium_check",urgency:"",whyThisMatters:"Euglycemic DKA. Treat exactly like DKA."}]},potassium_check:{id:"potassium_check",question:"Step 2: Potassium Safety Check (CRITICAL)",isTerminal:!1,clinicalNote:"Insulin shifts K+ into cells. Starting insulin with low K+ can cause fatal arrhythmia.",options:[{id:"k_low",label:"Potassium < 3.3 mEq/L",nextId:"term_hold_insulin",urgency:"",whyThisMatters:"DANGER: Hold Insulin. Replete K+ first."},{id:"k_normal",label:"Potassium 3.3 - 5.2 mEq/L",nextId:"dka_severity",urgency:"",whyThisMatters:"Safe to start Insulin BUT add K+ to fluids."},{id:"k_high",label:"Potassium > 5.2 mEq/L",nextId:"dka_severity",urgency:"",whyThisMatters:"Safe to start Insulin. Do not add K+ yet."}]},dka_severity:{id:"dka_severity",question:"Step 3: DKA Severity Stratification",isTerminal:!1,clinicalNote:"Severe: pH < 7.00, HCO3 < 10, Stupor. Mild: pH 7.25-7.30, Alert.",options:[{id:"sev_dka",label:"Severe (pH < 7.1 or AMS)",nextId:"term_icu_dka",urgency:"",whyThisMatters:"Requires ICU admission, Insulin Drip, and hourly neuro checks."},{id:"mod_dka",label:"Mild/Moderate (Alert, pH > 7.1)",nextId:"term_floor_dka",urgency:"",whyThisMatters:"May be managed with SubQ insulin protocol in some centers."}]},hhs_fluids:{id:"hhs_fluids",question:"Step 2: HHS Volume Assessment",isTerminal:!1,clinicalNote:"HHS patients are profoundly dehydrated (deficit often 8-10L).",options:[{id:"shock_hhs",label:"Hypotensive / Shock",nextId:"term_hhs_shock",urgency:"",whyThisMatters:"Immediate resuscitation required. Normal Saline bolus."},{id:"stable_hhs",label:"Hemodynamically Stable",nextId:"term_hhs_mgmt",urgency:"",whyThisMatters:"Correct osmolality slowly to avoid cerebral edema."}]},trigger_search:{id:"trigger_search",question:"Step 2: Search for Precipitating Cause",isTerminal:!1,clinicalNote:"Infection (UTI/Pneumonia), Ischemia (MI), Insulin Omission, or Steroids?",options:[{id:"cause_found",label:"Underlying Infection/Ischemia",nextId:"term_treat_cause",urgency:"",whyThisMatters:"Treating the sugar won't fix the sepsis/MI."},{id:"cause_missed",label:"Missed Insulin / Diet",nextId:"term_sugar_discharge",urgency:"",whyThisMatters:"Rehydrate, dose insulin, discharge."}]},term_hold_insulin:{id:"term_hold_insulin",question:"Protocol: Hypokalemia in DKA",isTerminal:!0,options:[],summaryTitle:"CRITICAL: HOLD INSULIN",summaryBody:`Potassium < 3.3. Giving insulin now could cause cardiac arrest. 
1. Give IV KCl 20-40mEq/hr (central line pref).
2. Give IV Fluids.
3. Recheck K+ hourly.
4. Start insulin only when K > 3.3.`,recommendedAction:"Replete K+ Aggressively",drugReferences:["Potassium Chloride (IV)","Normal Saline"]},term_icu_dka:{id:"term_icu_dka",question:"Protocol: Severe DKA",isTerminal:!0,options:[],summaryTitle:"ICU Admission: Severe DKA",summaryBody:`1. IV Fluids (1L bolus then maintenance).
2. Insulin Drip 0.1 u/kg/hr.
3. Add D5W when glucose < 200.
4. Monitor Gap closure.`,recommendedAction:"Insulin Drip & ICU",drugReferences:["Regular Insulin (IV)","Dextrose 5%","Potassium Chloride"]},term_floor_dka:{id:"term_floor_dka",question:"Protocol: Mild/Mod DKA",isTerminal:!0,options:[],summaryTitle:"Admit: DKA Protocol",summaryBody:"Can consider SubQ Rapid Acting Insulin q2h protocol if alert and tolerating PO. Otherwise, Insulin Drip. Monitor BMP q4h.",recommendedAction:"Admit Medicine / Stepdown",drugReferences:["Lispro/Aspart","Basal Insulin"]},term_hhs_shock:{id:"term_hhs_shock",question:"Protocol: HHS Shock",isTerminal:!0,options:[],summaryTitle:"CRITICAL: HHS + Shock",summaryBody:"Massive dehydration. 1. Aggressive IV Fluids (NS). 2. Insulin Drip 0.05-0.1 u/kg/hr once K+ ok. 3. Monitor electrolytes.",recommendedAction:"Aggressive Resuscitation",drugReferences:["Normal Saline","Regular Insulin"]},term_hhs_mgmt:{id:"term_hhs_mgmt",question:"Protocol: HHS Management",isTerminal:!0,options:[],summaryTitle:"HHS Management",summaryBody:`Goal: Slow normalization of osmolality. 
1. Fluids (1/2 NS if Na high). 
2. Insulin Drip. 
3. Anticoagulation (high DVT risk).`,recommendedAction:"Admit ICU/Stepdown",drugReferences:["0.45% Saline","Heparin (Prophylaxis)"]},term_treat_cause:{id:"term_treat_cause",question:"Protocol: Sick Hyperglycemia",isTerminal:!0,options:[],summaryTitle:"Treat Precipitating Cause",summaryBody:"Hyperglycemia is stress response. Treat the Sepsis/MI/Infection. Control sugar with sliding scale. Hydrate.",recommendedAction:"Treat Underlying Cause",drugReferences:["Antibiotics","Insulin"]},term_sugar_discharge:{id:"term_sugar_discharge",question:"Protocol: Simple Hyperglycemia",isTerminal:!0,options:[],summaryTitle:"Symptomatic Management",summaryBody:`1. IV Fluids 1-2L.
2. SubQ Insulin (0.1 u/kg).
3. Discharge if feeling better and close follow-up.`,recommendedAction:"Hydrate & Discharge",drugReferences:["Insulin Aspart/Lispro"]}}},gi_bleed:{metadata:{id:"gi_bleed",title:"GI Bleed",icon:"beaker",description:"Acute bleed triage: Shock Index, Upper vs Lower, Variceal management, and Risk Stratification.",colorClass:"bg-red-700"},data:{root:{id:"root",question:"Step 1: Hemodynamic Assessment",isTerminal:!1,clinicalNote:"Shock Index (HR/SBP) > 1.0 suggests active massive loss. Check Orthostatics if supine vitals normal.",options:[{id:"unstable",label:"Unstable / Shock Index > 1.0",nextId:"term_resus_gi",urgency:"",whyThisMatters:"Critical volume loss. Needs immediate blood products and reversal."},{id:"stable",label:"Stable / Shock Index < 1.0",nextId:"source_diff",urgency:"",whyThisMatters:"Patient stable for detailed history and source differentiation."}]},source_diff:{id:"source_diff",question:"Step 2: Source Localization",isTerminal:!1,clinicalNote:"Hematemesis/Melena = Upper. Hematochezia = Lower (usually) or Massive Upper (if unstable).",options:[{id:"upper",label:"Hematemesis / Melena (Black Tarry)",nextId:"variceal_screen",urgency:"",whyThisMatters:"Likely Upper GI source. Needs PPI and EGD."},{id:"lower",label:"Hematochezia (Bright Red PR)",nextId:"lower_pain_check",urgency:"",whyThisMatters:"Likely Lower GI source. If brisk, consider CTA."}]},variceal_screen:{id:"variceal_screen",question:"Step 3: Screen for Varices (Cirrhosis)",isTerminal:!1,clinicalNote:"History of Alcohol, Ascites, Jaundice, or known Liver Disease?",options:[{id:"cirrhosis_yes",label:"History of Cirrhosis / Liver Disease",nextId:"term_variceal_bleed",urgency:"",whyThisMatters:"High mortality. Requires Octreotide and Antibiotics immediately."},{id:"cirrhosis_no",label:"No Liver Disease History",nextId:"gbs_score",urgency:"",whyThisMatters:"Likely Peptic Ulcer Disease or Gastritis."}]},gbs_score:{id:"gbs_score",question:"Step 4: Glasgow-Blatchford Score (Risk Strat)",isTerminal:!1,clinicalNote:"Points for: BUN, Hgb drop, SBP drop, Tachycardia, Melena, Syncope.",options:[{id:"gbs_high",label:"Score > 0 (High Risk)",nextId:"term_upper_gi_admit",urgency:"",whyThisMatters:"Cannot discharge. Needs admission and inpatient endoscopy."},{id:"gbs_zero",label:"Score = 0 (Very Low Risk)",nextId:"term_gi_discharge",urgency:"",whyThisMatters:"Safe for outpatient management if reliable follow-up available."}]},lower_pain_check:{id:"lower_pain_check",question:"Step 3: Pain Characteristics (LGIB)",isTerminal:!1,clinicalNote:"Painful: Ischemia, IBD. Painless: Diverticulosis, AVM, Hemorrhoids.",options:[{id:"pain_yes",label:"Painful / Abdominal Tenderness",nextId:"term_ischemic_colitis",urgency:"",whyThisMatters:"Suggests Ischemic Colitis or IBD flare. CT Abdomen required."},{id:"pain_no",label:"Painless Bleeding",nextId:"term_diverticular",urgency:"",whyThisMatters:"Likely Diverticular or internal hemorrhoids. Often self-limiting."}]},term_resus_gi:{id:"term_resus_gi",question:"Protocol: Massive GI Bleed",isTerminal:!0,options:[],summaryTitle:"CRITICAL: Hemorrhagic Shock",summaryBody:`1. 2 Large Bore IVs.
2. Activate Massive Transfusion Protocol (1:1:1).
3. IV Protonix 80mg bolus.
4. Consult GI & Surgery.`,recommendedAction:"Massive Transfusion & Scope",drugReferences:["pRBCs","Pantoprazole (IV)","Octreotide (if liver dz)","Tranexamic Acid (consider)"]},term_variceal_bleed:{id:"term_variceal_bleed",question:"Protocol: Variceal Hemorrhage",isTerminal:!0,options:[],summaryTitle:"CRITICAL: Variceal Bleed",summaryBody:`1. Octreotide 50mcg Bolus + Drip.
2. Ceftriaxone 1g IV (mortality benefit).
3. Protonix 80mg IV.
4. Intubate for airway protection if altering mental status.`,recommendedAction:"Octreotide & Antibiotics",drugReferences:["Octreotide","Ceftriaxone","Pantoprazole"]},term_upper_gi_admit:{id:"term_upper_gi_admit",question:"Protocol: High Risk UGIB",isTerminal:!0,options:[],summaryTitle:"Admit: Upper GI Bleed",summaryBody:"High risk for re-bleeding. Admit for EGD within 24 hours. Start IV PPI BID. Clear liquid diet.",recommendedAction:"Admit & IV PPI",drugReferences:["Pantoprazole","Esomeprazole"]},term_ischemic_colitis:{id:"term_ischemic_colitis",question:"Protocol: Ischemic Colitis / IBD",isTerminal:!0,options:[],summaryTitle:"Suspected Ischemia / IBD",summaryBody:"Pain out of proportion or bloody diarrhea. Needs CT Angio Abdomen/Pelvis to rule out dead gut. Antibiotics if infection suspected.",recommendedAction:"CT Angio & Admit",drugReferences:["Metronidazole","Ciprofloxacin"]},term_diverticular:{id:"term_diverticular",question:"Protocol: Lower GI Bleed",isTerminal:!0,options:[],summaryTitle:"Diverticular / LGIB",summaryBody:"Most resolve spontaneously. If Hgb stable, observe. If unstable, requires CTA/Interventional Radiology.",recommendedAction:"Observation / CTA",drugReferences:[]},term_gi_discharge:{id:"term_gi_discharge",question:"Protocol: Low Risk GI Bleed",isTerminal:!0,options:[],summaryTitle:"Discharge Candidate",summaryBody:"Glasgow-Blatchford Score = 0. Vitals stable. No active bleeding. Discharge with GI follow-up.",recommendedAction:"Discharge Home",drugReferences:["Oral PPI"]}}},syncope:{metadata:{id:"syncope",title:"Syncope",icon:"eye-slash",description:"Loss of consciousness evaluation: Cardiac vs Neuro vs Vasovagal differentiation.",colorClass:"bg-yellow-500"},data:{root:{id:"root",question:"Step 1: History of Prodrome?",isTerminal:!1,clinicalNote:"Prodrome (warmth, nausea, tunnel vision) suggests benign etiology. Sudden collapse suggests cardiac.",options:[{id:"prodrome_yes",label:"Yes, Distinct Prodrome",nextId:"orthostatics",urgency:"",whyThisMatters:"Supports Vasovagal/Orthostatic etiology."},{id:"prodrome_no",label:"No, Sudden Collapse",nextId:"red_flags",urgency:"",whyThisMatters:"Sudden drop without warning is Cardiac until proven otherwise."}]},red_flags:{id:"red_flags",question:"Step 2: Cardiac Red Flags",isTerminal:!1,clinicalNote:"Exertional syncope, Palpitations before fall, Family Hx of Sudden Death, or History of CHF?",options:[{id:"flags_present",label:"Yes, Red Flags Present",nextId:"term_cardiac_syncope",urgency:"",whyThisMatters:"High risk for arrhythmia (VT/VF) or structural disease (AS/HOCM)."},{id:"flags_absent",label:"No Red Flags",nextId:"ecg_screen",urgency:"",whyThisMatters:"Lowers risk, but ECG still required."}]},ecg_screen:{id:"ecg_screen",question:"Step 3: ECG Screening",isTerminal:!1,clinicalNote:"Look for: Brugada, WPW (Delta wave), Long QT, HOCM (LVH+Dagger Qs), or Ischemia.",options:[{id:"ecg_abnormal",label:"Abnormal ECG",nextId:"term_cardiac_syncope",urgency:"",whyThisMatters:"Any ECG abnormality in syncope warrants admission/telemetry."},{id:"ecg_normal",label:"Normal ECG",nextId:"orthostatics",urgency:"",whyThisMatters:"Reassuring. Proceed to orthostatics."}]},orthostatics:{id:"orthostatics",question:"Step 4: Orthostatic Vitals",isTerminal:!1,clinicalNote:"Positive if SBP drops >20, DBP >10, or HR increases >30 upon standing.",options:[{id:"ortho_pos",label:"Positive Orthostatics",nextId:"term_orthostatic",urgency:"",whyThisMatters:"Diagnosis likely dehydration or autonomic dysfunction."},{id:"ortho_neg",label:"Negative / Normal",nextId:"sf_rule",urgency:"",whyThisMatters:"Consider Vasovagal or applying SF Syncope Rule."}]},sf_rule:{id:"sf_rule",question:"Step 5: San Francisco Syncope Rule (CHESS)",isTerminal:!1,clinicalNote:"C: CHF Hx. H: Hct < 30%. E: ECG Abnormal. S: SOB. S: SBP < 90 mmHg.",options:[{id:"chess_pos",label:"Positive (Any 1 Criteria)",nextId:"term_admit_syncope",urgency:"",whyThisMatters:"High risk for serious outcome in 7 days."},{id:"chess_neg",label:"Negative (None)",nextId:"term_vasovagal",urgency:"",whyThisMatters:"Low risk. Can likely discharge."}]},term_cardiac_syncope:{id:"term_cardiac_syncope",question:"Protocol: Cardiac Syncope",isTerminal:!0,options:[],summaryTitle:"High Risk: Cardiac",summaryBody:"Admit for Telemetry. Echocardiogram to rule out structural disease. Consider EP consult.",recommendedAction:"Admit Telemetry",drugReferences:["IV Fluids","Magnesium (if Torsades)"]},term_orthostatic:{id:"term_orthostatic",question:"Protocol: Orthostatic Syncope",isTerminal:!0,options:[],summaryTitle:"Orthostatic Hypotension",summaryBody:"IV Fluids. Review med list (alpha blockers, diuretics). Discharge if symptoms resolve with hydration.",recommendedAction:"IV Fluids & Discharge",drugReferences:["Normal Saline"]},term_admit_syncope:{id:"term_admit_syncope",question:"Protocol: High Risk Syncope",isTerminal:!0,options:[],summaryTitle:"Admit: CHESS Positive",summaryBody:"Patient meets high risk criteria. Admit for observation and workup. Monitor for delayed arrhythmia.",recommendedAction:"Admit for Observation",drugReferences:[]},term_vasovagal:{id:"term_vasovagal",question:"Protocol: Vasovagal Syncope",isTerminal:!0,options:[],summaryTitle:"Low Risk: Vasovagal",summaryBody:"Benign etiology. Reassurance. Education on counter-pressure maneuvers. Discharge.",recommendedAction:"Discharge Home",drugReferences:[]}}},ams:{metadata:{id:"ams",title:"Altered Mental Status",icon:"question",description:"AEIOU-TIPS differential: Reversibles, Structural, Infectious, and Toxic causes.",colorClass:"bg-violet-600"},data:{root:{id:"root",question:"Step 1: Rapid Reversibles (The 'DONT' Protocol)",isTerminal:!1,clinicalNote:"Check Glucose & O2 Sat immediately. Assess pupils for Opiate/Pontine signs.",options:[{id:"hypo",label:"Hypoglycemia / Hypoxia / Opiate OD",nextId:"term_dont_fix",urgency:"",whyThisMatters:"Immediate fix available. Dextrose, Oxygen, Narcan."},{id:"stable",label:"Vitals Stable / Glucose Normal",nextId:"neuro_focal",urgency:"",whyThisMatters:"Proceed to structural/systemic evaluation."}]},neuro_focal:{id:"neuro_focal",question:"Step 2: Focal Neurologic Deficits?",isTerminal:!1,clinicalNote:"Asymmetry, Gaze deviation, Hemiparesis? Check Head Trauma signs.",options:[{id:"focal_yes",label:"Yes, Focal Deficits",nextId:"term_stroke_ams",urgency:"",whyThisMatters:"Suggests Stroke, ICH, or Mass lesion. Needs CT Head immediately."},{id:"focal_no",label:"No, Generalized Confusion",nextId:"infection_screen",urgency:"",whyThisMatters:"Likely Metabolic, Infectious, or Toxic."}]},infection_screen:{id:"infection_screen",question:"Step 3: Infection Screen (Sepsis/Meningitis)",isTerminal:!1,clinicalNote:"Fever, Nuchal Rigidity, Urinary Symptoms, or Indwelling Line?",options:[{id:"infect_yes",label:"Fever / Meningismus",nextId:"term_cns_infection",urgency:"",whyThisMatters:"High suspicion for Meningitis or Sepsis-associated Encephalopathy."},{id:"infect_no",label:"Afebrile",nextId:"tox_metabolic",urgency:"",whyThisMatters:"Look for Toxin or Organ Failure."}]},tox_metabolic:{id:"tox_metabolic",question:"Step 4: Toxin & Organ Failure",isTerminal:!1,clinicalNote:"Liver failure (Asterixis), CO2 narcosis, Uremia, or Drug ingestion?",options:[{id:"tox_present",label:"Suspected Ingestion / Toxidrome",nextId:"term_tox_manage",urgency:"",whyThisMatters:"Treat specific toxidrome (Anticholinergic, Sympathomimetic)."},{id:"organ_fail",label:"Organ Failure Signs / Unknown",nextId:"term_metabolic_wup",urgency:"",whyThisMatters:"Diagnosis of exclusion. Broad lab workup needed."}]},term_dont_fix:{id:"term_dont_fix",question:"Protocol: Rapid Reversal",isTerminal:!0,options:[],summaryTitle:"Treat Reversible Cause",summaryBody:`1. Hypoglycemia: D50 IV.
2. Opiate OD: Narcan 0.4-2mg.
3. Hypoxia: Oxygen.
4. Wernicke's: Thiamine.`,recommendedAction:"Correct & Reassess",drugReferences:["Dextrose 50%","Naloxone","Thiamine","Oxygen"]},term_stroke_ams:{id:"term_stroke_ams",question:"Protocol: Structural / Stroke",isTerminal:!0,options:[],summaryTitle:"CT Head Priority",summaryBody:"Possible Intracranial Hemorrhage or Large Stroke. Protect Airway if GCS < 8. Non-contrast CT Head STAT.",recommendedAction:"Code Stroke / CT Head",drugReferences:[]},term_cns_infection:{id:"term_cns_infection",question:"Protocol: CNS Infection",isTerminal:!0,options:[],summaryTitle:"Meningitis / Encephalitis",summaryBody:"Start empiric Abx + Acyclovir. CT Head before LP if focal signs or immunocompromised. Dexamethasone before first Abx dose.",recommendedAction:"Abx, Steroids & LP",drugReferences:["Ceftriaxone","Vancomycin","Acyclovir","Dexamethasone"]},term_tox_manage:{id:"term_tox_manage",question:"Protocol: Toxicology",isTerminal:!0,options:[],summaryTitle:"Manage Overdose",summaryBody:"Supportive care. Call Poison Control. Check ECG for QRS widening (TCA) or QT prolongation.",recommendedAction:"Supportive Care & Antidote",drugReferences:["Sodium Bicarbonate (if QRS wide)","Benzodiazepines"]},term_metabolic_wup:{id:"term_metabolic_wup",question:"Protocol: Metabolic Workup",isTerminal:!0,options:[],summaryTitle:"Metabolic Encephalopathy",summaryBody:"Check Ammonia (Hepatic), ABG (CO2), BUN/Cr (Uremic), TSH (Myxedema). Treat underlying cause.",recommendedAction:"Full Lab Panel & Admit",drugReferences:["Lactulose (if Hepatic)","Dialysis (if Uremic)"]}}},trauma:{metadata:{id:"trauma",title:"Trauma (ATLS)",icon:"lifebuoy",description:"Primary Survey (ABCDE), Resuscitation, and Critical Interventions.",colorClass:"bg-slate-700"},data:{root:{id:"root",question:"(A) Airway: Patency & Protection",isTerminal:!1,clinicalNote:"Assess: Phonation, Stridor, Maxillofacial Trauma, Burns, GCS < 8.",options:[{id:"airway_fail",label:"Obstructed / GCS < 8 / Burns",nextId:"term_rsi",urgency:"",whyThisMatters:"Lost airway kills first. Intubate immediately (RSI)."},{id:"airway_ok",label:"Patent / Speaking in Sentences",nextId:"breathing",urgency:"",whyThisMatters:"Airway intact. Proceed to Breathing."}]},breathing:{id:"breathing",question:"(B) Breathing: Oxygenation & Ventilation",isTerminal:!1,clinicalNote:"Look for: Deviated Trachea, Absent Breath Sounds, Sucking Chest Wound, Paradoxical Movement.",options:[{id:"tension",label:"Tension Pneumothorax Signs",nextId:"term_needle",urgency:"",whyThisMatters:"Obstructive Shock. Needs immediate decompression."},{id:"open_chest",label:"Open Pneumo / Massive Hemo",nextId:"term_chest_tube",urgency:"",whyThisMatters:"Requires Chest Tube & Occlusive Dressing."},{id:"breathing_ok",label:"Breath Sounds Equal / O2 Stable",nextId:"circulation",urgency:"",whyThisMatters:"Ventilation adequate. Proceed to Circulation."}]},circulation:{id:"circulation",question:"(C) Circulation: Shock Assessment",isTerminal:!1,clinicalNote:"Check: Pulses, Skin Color, Cap Refill, External Bleeding, Pelvic Stability.",options:[{id:"bleed_ext",label:"Active External Hemorrhage",nextId:"term_tourniquet",urgency:"",whyThisMatters:"Control compressible hemorrhage immediately."},{id:"shock_signs",label:"Signs of Shock (HR>120, BP<90)",nextId:"fast_exam",urgency:"",whyThisMatters:"Presume Hemorrhagic Shock. Find the bleed."},{id:"circ_ok",label:"Hemodynamically Stable",nextId:"disability",urgency:"",whyThisMatters:"Perfusion adequate. Proceed to Disability."}]},fast_exam:{id:"fast_exam",question:"(C) Source Search: eFAST / Pelvis",isTerminal:!1,clinicalNote:"Perform eFAST. Check Pelvis (once). Check Long Bones.",options:[{id:"fast_pos",label:"FAST Positive (Free Fluid)",nextId:"term_massive_transfusion",urgency:"",whyThisMatters:"Unstable + Free Fluid = OR for Ex-Lap."},{id:"pelvis_unstable",label:"Unstable Pelvis / Long Bone Fx",nextId:"term_pelvic_binder",urgency:"",whyThisMatters:"Bind pelvis. Reduce femurs. Transfuse."},{id:"fast_neg",label:"FAST Negative / Source Unclear",nextId:"term_txa_fluids",urgency:"",whyThisMatters:"Consider CT Pan-Scan if stable enough, or REBOA if crashing."}]},disability:{id:"disability",question:"(D) Disability: Neurologic Status",isTerminal:!1,clinicalNote:"Check GCS, Pupils, and Lateralizing Signs.",options:[{id:"blown_pupil",label:"Blown Pupil / Posturing",nextId:"term_herniation",urgency:"",whyThisMatters:"Uncal Herniation. Needs Mannitol/Hypertonic Saline."},{id:"spinal",label:"Deficit / Step-off / Priapism",nextId:"term_spinal",urgency:"",whyThisMatters:"Spinal Cord Injury. Maintain strict precautions."},{id:"neuro_intact",label:"GCS 15 / Neuro Intact",nextId:"exposure",urgency:"",whyThisMatters:"Neuro clear. Proceed to Exposure."}]},exposure:{id:"exposure",question:"(E) Exposure: Complete Exam",isTerminal:!1,clinicalNote:"Remove all clothing. Log roll. Prevent hypothermia.",options:[{id:"hypothermia",label:"Cold Skin / Wet Clothing",nextId:"term_rewarm",urgency:"",whyThisMatters:"Trauma Triad of Death: Coagulopathy, Acidosis, Hypothermia."},{id:"secondary",label:"Warm / Exam Complete",nextId:"term_secondary_survey",urgency:"",whyThisMatters:"Primary survey done. Start Head-to-Toe."}]},term_rsi:{id:"term_rsi",question:"Protocol: Trauma Airway (RSI)",isTerminal:!0,options:[],summaryTitle:"CRITICAL: Secure Airway",summaryBody:`1. Pre-oxygenate (if able).
2. C-Spine Manual In-line Stabilization.
3. Induction: Ketamine 2mg/kg.
4. Paralytic: Rocuronium 1.2mg/kg or Succinylcholine 1.5mg/kg.`,recommendedAction:"Intubate (RSI)",drugReferences:["Ketamine","Rocuronium","Succinylcholine"]},term_needle:{id:"term_needle",question:"Protocol: Decompression",isTerminal:!0,options:[],summaryTitle:"CRITICAL: Tension Pneumothorax",summaryBody:"Do not wait for CXR. Needle Decompression (2nd ICS mid-clavicular or 5th ICS ant-axillary). Follow with Chest Tube.",recommendedAction:"Needle Decompression",drugReferences:["Lidocaine (local)"]},term_chest_tube:{id:"term_chest_tube",question:"Protocol: Tube Thoracostomy",isTerminal:!0,options:[],summaryTitle:"Chest Tube Required",summaryBody:"Place large bore (28-32Fr) chest tube 5th ICS anterior axillary line. Connect to suction. If >1500ml initial output -> OR.",recommendedAction:"Chest Tube Placement",drugReferences:["Ancef/Cefazolin","Fentanyl"]},term_tourniquet:{id:"term_tourniquet",question:"Protocol: Hemorrhage Control",isTerminal:!0,options:[],summaryTitle:"Stop the Bleed",summaryBody:"Apply Tourniquet high and tight for limb bleeding. Pack junctional wounds with hemostatic gauze. Direct pressure.",recommendedAction:"Tourniquet / Packing",drugReferences:["Tranexamic Acid (TXA)"]},term_massive_transfusion:{id:"term_massive_transfusion",question:"Protocol: MTP",isTerminal:!0,options:[],summaryTitle:"Massive Transfusion Protocol",summaryBody:"Hemorrhagic Shock. Activate MTP. Ratio 1:1:1 (pRBC : Plasma : Platelets). Limit crystalloids. Give TXA 1g IV.",recommendedAction:"Activate MTP + OR",drugReferences:["pRBCs","FFP","Platelets","Tranexamic Acid"]},term_pelvic_binder:{id:"term_pelvic_binder",question:"Protocol: Pelvic Binder",isTerminal:!0,options:[],summaryTitle:"Unstable Pelvis",summaryBody:"Apply Pelvic Binder at level of Greater Trochanters. Do not rock pelvis. MTP if hypotensive. Angioembolization vs Packing.",recommendedAction:"Apply Binder & Transfuse",drugReferences:["Tranexamic Acid"]},term_txa_fluids:{id:"term_txa_fluids",question:"Protocol: Fluid
